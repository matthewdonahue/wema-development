{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
<div class="container ml-4">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Gup Number: {{ user.userprofile.gup_num }}</p>
    <img src="{{ user.userprofile.image.url }}" width="240">
</div>

{% endblock %}
